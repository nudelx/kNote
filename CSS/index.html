<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CSS KNote</title>
    <meta name="author" content="Alex Nudelman">
    <meta name="description" content="Sandbox for CSS keynote">
    <link rel="stylesheet" href="icons.css" type="text/css">
    <link rel="stylesheet" href="text.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="page-title">CSS Sandbox <span>by Nudelman Alex</span></div>
      <div class="box">
        <div class="title"><h2>Position: static</h2></div>
        <div class="content">
          <div class="row">
            <div class="icon r2d2 border"></div>
            <div class="icon vader border"></div>
            <div class="icon deathstar border"></div>
            <div class="icon ship border"></div>
            <div class="lorem lorem-che border"></div>
          </div>
        </div>
      </div>

      <div class="box" id="p_absolute">
        <div class="title"><h2>Position: absolute</h2></div>
        <div class="content">
          <div class="row border center">
            <div class="icon r2d2 border topr"></div>
            <div class="icon vader border bottomr"></div>
            <div class="icon deathstar border topl"></div>
            <div class="icon ship border bottoml"></div>
            <div class="lorem lorem-che border"></div>
          </div>
        </div>
      </div>
  </body>
</html>
